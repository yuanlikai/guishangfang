<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="./public/css/common.css">
    <link rel="stylesheet" href="./str/Details/Details.css">

    <link rel="stylesheet" href="./public/css/iconfont.css">
    <link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
</head>
<body>

<header class="head">
    <div class="head-content">
        <span>欢迎来到贵上房官网</span>
        <span class="nav-site">上海 <span class="site-toggle">[切换城市]</span></span>
        <span><i class="icon iconfont icon-dianhua"></i> 咨询热线：400-0052-533</span>
        <div class="login">
            <a>登录</a> /
            <a>注册</a>
        </div>
    </div>
</header>
<div class="nav lf">
    <div class="nav-content">
        <img class="nav-logo fl"
             src="https://guishangf.oss-cn-shanghai.aliyuncs.com/lADPBbCc1hvskFQyeA_120_50.jpg_620x10000q90g.jpg"
             alt="">
        <ul class="nav-list">
            <li>首页</li>
            <li>新房直卖</li>
            <li>优质房源</li>
            <li>中介精推</li>
            <li>视频中心</li>
            <li>贵上服务</li>
            <li>关于我们</li>
            <span class="nav-line"></span>
        </ul>
        <div class="Release">发布房源</div>
    </div>
</div>



<script src="https://cdn.bootcss.com/jquery/1.7/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.3.0/js/swiper.min.js"></script>
<script>
    $('.nav-list li').mouseover(function () {
        var left = this.offsetLeft;
        var width = $(this).width();
        $(this).addClass('nav-color').siblings().removeClass('nav-color')
        $('.nav-line').animate({left: left, width: width}, 300)
    });
    $('.nav-content').hover(function () {
    }, function () {
        $('.nav-list li').removeClass('nav-color')
        $('.nav-line').animate({left: 55, width: 30}, 300)
    })

</script>
</body>
</html>
